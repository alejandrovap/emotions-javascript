<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>

<body class="h-100" data-bs-theme="dark">
    <article class="d-flex justify-content-center flex-wrap">
        <section class="card border border-0 rounded-0" id="yellow">
            <img src="./emotions/happiness.png" alt="Happiness" id="happyImg" class="opacity-0"  onmouseover="showImage(this)" onmouseleave="hideImage(this)">
            <div class="card-body">
                <p class="card-text text-center">Happiness</p>
            </div>
        </section>
        <section class="card border border-0 rounded-0" id="pink">
            <img src="./emotions/tenderness.png" alt="Tenderness" id="tenderImg" class="opacity-0" onmouseover="showImage(this)" onmouseleave="hideImage(this)">
            <div class="card-body">
                <p class="card-text text-center">Tenderness</p>
            </div>
        </section>
        <section class="card border border-0 rounded-0" id="green">
            <img src="./emotions/serenity.png" alt="Serenity" class="opacity-0" onmouseover="showImage(this)" onmouseleave="hideImage(this)">
            <div class="card-body">
                <p class="card-text text-center">Serenity</p>
            </div>
        </section>
        <section class="card border border-0 rounded-0" id="purple">
            <img src="./emotions/spirituality.png" alt="Spirituality" class="opacity-0" onmouseover="showImage(this)" onmouseleave="hideImage(this)">
            <div class="card-body">
                <p class="card-text text-center">Spirituality</p>
            </div>
        </section>
        <section class="card border border-0 rounded-0" id="blue">
            <img src="./emotions/sadness.png" alt="Sadness" class="opacity-0" onmouseover="showImage(this)" onmouseleave="hideImage(this)">
            <div class="card-body">
                <p class="card-text text-center">Sadness</p>
            </div>
        </section>
        <section class="card border border-0 rounded-0" id="red">
            <img src="./emotions/anger.png" alt="Anger" class="opacity-0" onmouseover="showImage(this)" onmouseleave="hideImage(this)">
            <div class="card-body">
                <p class="card-text text-center">Anger</p>
            </div>
        </section>
    </article>
</body>

</html>
